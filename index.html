<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" async defer></script>
    </head>
    <body>

        <div class="rules">
            <button class="rules-btn"><a href="https://youtu.be/2dsHuU10udY" target="_blank" rel="noopener noreferrer">Rules</a></button>

        <div class="title">ROCK PAPER SCISSORS</div>

        <div class="container">
            

            <div class="score-board">
                <div class="playerScore">YOU</div>
                <div class="score-points">
                    <div class="pScore">0</div>
                    <div class="division">:</div>
                    <div class="cScore">0</div>
                </div>
                <div class="cpuScore">CPU</div>
            </div>
            <div class="text"></div>

            <div class="imgs">

                <button class="paper"><img src="paper.png" alt="" class="paperPic"></button>
                <button class="rock"><img src="rock.png" alt="" class="rockPic"></button>
                <button class="scissors"><img src="scissors.png" alt="" class="scissorsPic"></button>

            </div>

            <div class="mym">MAKE YOUR MOVE.</div>

        </div>
    </body>
</html>
