<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" async defer></script>
    </head>
    <body>
        <div class="rules"><button class="rules-btn">Rules</button></div>
        <div class="title">ROCK PAPER SCISSORS</div>
        <div class="container">
            
            <div class="score-board">
                <div class="playerScore">YOU</div>
                <div class="score-points">0:0</div>
                <div class="cpuScore">CPU</div>
            </div>
            
            <div class="imgs">

                <button class="rock"><img src="paper.png" alt="" class="paperPic"></button>
                <button class="paper"><img src="rock.png" alt="" class="rockPic"></button>
                <button class="scissors"><img src="scissors.png" alt="" class="scissorsPic"></button>
                
            </div>

            <div class="mym">MAKE YOUR MOVE.</div>
            
        </div>
        
        
        

        
git    </body>
</html>
